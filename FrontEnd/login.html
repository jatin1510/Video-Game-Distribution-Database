<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./CSS/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center
                    h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>


                        <div class="divider d-flex align-items-center my-5">
                            <p class="text-center fw-bold mx-3 mb-0">Login</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="User ID" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Password" />
                        </div>

                        <div class="d-flex justify-content-between
                                align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <a class="btn btn-primary btn-small" href="#" role="button" onclick="login()">Login</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="center" id="myDIV" style="align-content: center;">
            <p>
                Logged in Successfully
            </p>
        </div>
    </section>
    <section id="profile">
        <h1 style="text-align: center;">
            Profile
        </h1>
        <div class="table-container" id="mydiv7">
            <table id="tabledata7">

            </table>
        </div>
    </section>

    <section id="inventory">
        <h1 style="text-align: center;">
            Inventory
        </h1>
        <div class="table-container" id="mydiv4">
            <table id="tabledata4">

            </table>
        </div>

    </section>

    <section id="achievements">
        <h1 style="text-align: center;">
            Achievements
        </h1>
        <div class="table-container" id="mydiv5">
            <table id="tabledata5">

            </table>
        </div>
    </section>

    <section id="rewards">
        <h1 style="text-align: center;">
            Rewards
        </h1>
        <div class="table-container" id="mydiv6">
            <table id="tabledata6">

            </table>
        </div>
    </section>
</body>
<script src="./login.js"></script>
<!-- <script src="/user_homepage.js"></script> -->

</html>
